service: serverless-crud

provider:
  name: aws
  runtime: nodejs14.x
  iam:
    role:
      statements:
        - Effect: "Allow"
          Action: "dynamodb:*"
          Resource: "arn:aws:dynamodb:us-east-1:934720402085:table/usersTable"

plugins:
  - serverless-offline
  - serverless-dynamodb-local

package:
  individually: true
  patterns:
    - "!.dynamodb"
    - "!node_modules"

functions:
  getUser:
    handler: src/getUser/handler.getUser
    events:
      - http:
          path: users/{id}
          method: GET
  getUsers:
    handler: src/getUsers/handler.getUsers
    events:
      - http:
          path: users
          method: GET
  createUser:
    handler: src/createUser/handler.createUser
    events:
      - http:
          path: users
          method: POST
  updateUser:
    handler: src/updateUser/handler.updateUser
    events:
      - http:
          path: users/{id}
          method: PATCH
  deleteUser:
    handler: src/deleteUser/handler.deleteUser
    events:
      - http:
          path: users/{id}
          method: DELETE

custom:
  dynamodb:
    # If you only want to use DynamoDB Local in some stages, declare them here
    stages:
      - dev
    start:
      port: 8000
      inMemory: true
      migrate: true
      seed: true
      # Uncomment only if you already have a DynamoDB running locally
      # noStart: true

    seed:
      domain:
        sources:
          - table: usersTable
            sources: [./src/db/usersTable.json]

resources:
  Resources:
    usersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: usersTable
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
